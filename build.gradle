plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
//     url "https://repo1.maven.org/maven2/"
    jcenter()
}

dependencies {
testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.0.0'
compile group: 'io.rest-assured', name: 'json-path', version: '4.0.0'
compile group: 'io.rest-assured', name: 'xml-path', version: '4.0.0'


testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

   compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'	
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'io.swagger', name: 'swagger-models', version: '1.5.24'
	testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
	compile group: 'com.github.fslev', name: 'json-compare', version: '1.1.0'
	testCompile group: 'net.serenity-bdd', name: 'serenity-spring', version: '2.0.90'
    testCompile 'net.serenity-bdd:serenity-core:2.0.86'
    testCompile 'net.serenity-bdd:serenity-junit:2.0.90' 
    testCompile 'net.serenity-bdd:serenity-cucumber:1.9.49'
    testCompile 'net.serenity-bdd:serenity-screenplay:2.0.90'
    testCompile 'net.serenity-bdd:serenity-rest-assured:2.0.90'
    testCompile 'net.serenity-bdd:serenity-reports:2.0.90'
    testCompile "org.codehaus.groovy:groovy-all:2.4.7"
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.jsoup:jsoup:1.10.2')
    compile "org.jsoup:jsoup:1.10.2"
    compile "org.apache.poi:poi:3.12"
    compile "org.apache.poi:poi-ooxml:3.12"
    compile "org.apache.poi:poi-ooxml-schemas:3.12"
    compile "dom4j:dom4j:1.6"
    compile "org.apache.xmlbeans:xmlbeans:2.3.0"
    compile 'org.json:json:20160212'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.2'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.2.2'
	compile 'com.fasterxml.jackson.core:jackson-annotations:2.2.2'
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.10.0'
	testCompile 'junit:junit:4.12'
	compile fileTree(dir: 'libs', include: '*.jar')
	compile group: 'jline', name: 'jline', version: '2.11'
    // Use JUnit test framework
   // testImplementation 'junit:junit:4.12'
    }
    

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"   
    


task listAllDependencies(type: DependencyReportTask) {}

task runTest(type: Test) {
	exclude ('**/Library.java')
   include '**/**TestRunner.class'
   // show standard out and standard error of the test JVM(s) on the console
   testLogging.showStandardStreams = true
	
}


gradle.startParameter.continueOnFailure = true  















    
    
    
    
    
    
    
    
